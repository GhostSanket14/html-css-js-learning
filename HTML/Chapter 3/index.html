<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <!-- Here we put something like navigation bar -->
        This is our header
    </header>
    <main>
        <!-- This tag have 3 tags. section, article and aside -->
        <section>
            <!-- Section means we want to display a perticular part of the page -->
            <a href="https://www.w3schools.com/html/html5_semantic_elements.asp" >CLICK ME</a>

            <!-- while setting size of image. we set either height or width. other one is then automatically set. 
            this prevents aspect ration from going fuk -->
            <img src="H4.jpg" height="50" alt="testing hight/width">
            

        </section>
            <div>
                <p>Hello</p>
                <!-- This is used to seperate things and we can apply css to a perticular part only, and this takes entire width of page
                (not entire height). div is something we call a block element (same rule for all block elements) -->
            </div>
            <div>
                <p>Hello again</p>
            </div>
            <span>
                <!-- Span only takes the required amount of size, it is called inline element. -->
            </span>
        <section>

        </section>

        <article>
            <!-- this means for some perticular thing u will write -->
        </article>
        <aside>
            <!-- this is for content other than our main content of page. Eg- to show Adds -->
        </aside>

    </main>
    <footer>
        This is our footer
    </footer>


</body>
</html>
