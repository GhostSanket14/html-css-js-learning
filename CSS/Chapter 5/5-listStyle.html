<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        ul{
            background-color: blue;
        }
        li{
            list-style: circle inside ;  /* shorthand property allows you to set all the list style properties at once. 
            list-style: 'type' 'position' 'image'; 
            position means we can determine if li will be inside/under ul or outside/over ul 
            we can also add image to work as icon
            */
        }
    </style>
</head>
<body>
    <ul>
        <li>Home</li><li>About</li><li>Help</li>
    </ul>
</body>
</html>
