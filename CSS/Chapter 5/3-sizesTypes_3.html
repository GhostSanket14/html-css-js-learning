<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size types 3</title>

    <style>
        .parentFont{
            background-color: red;
            width: 250px;
            height: 50vh;
            max-height: 30vh; /* These values are used to set min and max height and width This means above 50vh height wont be applied 
            min/max-width/height <- These are possible value
            */
        }
        .divChildFont{
            background-color: darkkhaki;
            width: 20vw;
        }

    </style>

</head>
<body>
    <!-- min/max-width/height -->

    <div class="parentFont">
        YO YO YO YO
    </div>
    <div class="divChildFont">
        Ho HO HO HO
    </div>

</body>
</html>
