<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        .container{
            background-color: aqua;
        }
        @media screen and (max-width: 800px) { /* This is IMP property for making multi-device website. # Responsive website is must */
            .container{
                background-color: red;
            }
            body{
                background-color: antiquewhite;
            }
        }
    </style>
</head>
<body>
    <!-- USED to apply CSS only when certain contains are met -->
    <div class="container">
        Yo Yo Mr. Ghost I love ya. 
    </div>
</body>
</html>
